<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Love You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Image -->
      <div class="div-container">
        <img
          class="img-container"
          src="image/img-love.jpg"
          alt="test image"
          width="200"
        />
      </div>
      <h1 class="title">Juntos</h1>
      <div class="timer">
        <!-- Years, months and days -->
        <h2 id="time_1"></h2>
        <!-- Hours, minutes and seconds -->
        <h2 id="time_2"></h2>
      </div>

      <div class="div-message">
        <!-- Message -->
        <p class="message">&#128155; Te amo muito abelhinha &#128155;</p>
      </div>

      <!-- Music -->
      <audio id="music" autoplay loop>
        <source src="music/te-assumi-pro-brasil.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
